<style type="text/css" media="all">
#myDiv{
	margin:0;
	padding:0;
	font-size:14px;
	background-color: #FFFFFF;
	/* -webkit-user-select:none; */
	-webkit-text-size-adjust:none;
	font-style:normal;
	font-weight:normal;
	font-family:Arial,"黑体","Helvetica Neue", Helvetica;
}
#header {
	position:absolute;
	top:0; left:0;
	width:100%;
	height:45px;
	line-height:45px;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #1B85FF), color-stop(0.05, #1B85FF), color-stop(1, #1B85FF));
	background-image:-moz-linear-gradient(top, #1B85FF, #1B85FF 5%, #1B85FF);
	background-image:-o-linear-gradient(top, #1B85FF, #1B85FF 5%, #1B85FF);
	padding:0;
	color: #FFFFFF;
	font-size:20px;
	text-align:center;
}
input{
	border:0px;width:100%;height:100%;text-align:right;
}
.btnLeft{
	float:left;margin-top:3px;margin-left:15px;font-size:14px;
}
.btnRight{
	float:right;margin-top:3px;margin-right:15px;font-size:14px;
}
.bottombtn{padding:6px;border-radius:.6em;background-color:#1B85FF;text-align:center;color:#FFFFFF;}
</style>
<div class="hbox hbox-auto-xs hbox-auto-sm" id="myDiv" ng-controller="UserF7Controller">
	<div id="header">
		<div class="btnLeft" ng-click="return()">&lt;返回</div>
		用户列表
		<div class="btnRight" ng-click="submit()">确认</div>
	</div>
	<div class="row" style="top:60px;">
		<div class="col-lg-12" style="padding: 0;">
			<form name="form" method="get" ng-model="formData">
				<div class="list-group">
		            <div class="input-group">
						<input type="text" class="form-control" style="text-align: left;height:40px;" placeholder="用户编码、名称"/>
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" style="height:40px;" ng-click="queryUser()">Search</button>
						</span>
				    </div>
					<li class="list-group-item" ng-repeat="user in userData" ng-click="updateSelect(this)" id="liId{{$index}}">
						<span style="float:right;">{{user.name==null?"&nbsp;":user.name}}</span>
						{{user.number==null?"&nbsp;":user.number}}
					</li>
				</div>
			</form>
		</div>
	</div>
</div>
