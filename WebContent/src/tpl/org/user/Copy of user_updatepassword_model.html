<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">修改密码</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<form name="form" ng-model="formData" class="form-horizontal form-validation" novalidate>

				<div class="form-group">
					<label class="col-sm-offset-3 col-sm-2 control-label">旧密码</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" ng-model="formData.oldPassWord" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-3 col-sm-2 control-label">新密码</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" ng-model="formData.newPassWord" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-offset-3 col-sm-2 control-label">重复新密码</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" ng-model="formData.newSecondPassWord" required>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="modal-footer ">
		<div class="text-center">
			<button type="button" class="btn btn-success" ng-click="ok()">确定</button>
			<button type="button" class="btn btn-primary" ng-click="cancel()">取消</button>
		</div>
	</div>
</div>
