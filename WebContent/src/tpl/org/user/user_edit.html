<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="UserEdit">
  <div class="panel-heading font-bold text-center">
    添加用户
  </div>
  <div class="panel-body">
    <form name="form" class="form-horizontal form-validation" method="get" ng-model="formData">
      <div class="form-group">
        <label class="col-sm-3 control-label">账号<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="number" ng-change="checkNull()" placeholder="用户账号" class="form-control" ng-model="formData.number" disabled required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">名称<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="name" ng-change="checkNull()" placeholder="用户名称" class="form-control" ng-model="formData.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">所属组织</label>
        <div class="col-sm-8">
        	<input readonly type="text" class="form-control" ng-model="formData.orgName">
		</div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 col-xs-11 control-label">职员<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input readonly type="text" class="form-control" ng-model="formData.personName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">角色<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
        	<select class="form-control" ng-model="formData.roleId" ng-change="checkNull()" required>
				<option ng-repeat="o in roleList" value="{{o.id}}">{{o.name}}</option>
			</select>
		</div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">电话</label>
        <div class="col-sm-8">
          <input type="tel" placeholder="电话" class="form-control" ng-model="formData.cell">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-8">
          <input type="email" placeholder="邮箱" class="form-control" ng-model="formData.email">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">备注</label>
        <div class="col-sm-8">
          <input type="text" placeholder="备注" class="form-control" ng-model="formData.description">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2 col-xs-6">
          <button type="button" id="modify" class="w100 btn btn-success" ng-click="submit()" ng-disabled='form.$invalid'>确定</button>
        </div>
        <div class="col-sm-2 col-xs-6">
          <a ng-click="return()" class="w100 btn btn-default">取消</a>
        </div>
      </div>
    </form>
  </div>
</div>
