<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="RoleEdit">
  <div class="panel-heading font-bold text-center">
    添加角色
  </div>
  <div class="panel-body">
    <form name="form" class="form-horizontal form-validation" method="get" ng-model="formData">
      <div class="form-group">
        <label class="col-sm-3 control-label">编码<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="number" ng-change="checkNull()" placeholder="角色编码" class="form-control" ng-model="formData.number" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">名称<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="name" ng-change="checkNull()" placeholder="角色名称" class="form-control" ng-model="formData.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">所属组织</label>
        <div class="col-sm-8">
        	<input readonly type="text" class="form-control" ng-model="formData.superName">
		</div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">描述</label>
        <div class="col-sm-8">
          <input type="text" placeholder="描述" class="form-control" ng-model="formData.description">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2 col-xs-6">
          <button type="button" id="modify" class="w100 btn btn-success" ng-click="submit()" ng-disabled='form.$invalid'>确定</button>
        </div>
        <div class="col-sm-2 col-xs-6">
          <a ng-click="return()" class="w100 btn btn-default">取消</a>
        </div>
      </div>
    </form>
  </div>
</div>
