<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="PositionAdd">
  <div class="panel-heading font-bold text-center">
    添加职位
  </div>
  <div class="panel-body">
    <form name="form" class="form-horizontal form-validation" method="get" ng-model="formData">
      <div class="form-group">
        <label class="col-sm-3 control-label">职位编码<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="number" placeholder="职位编码" ng-change="checkNull()" class="form-control" ng-model="formData.number" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">职位名称<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" id="name" placeholder="职位名称" ng-change="checkNull()" class="form-control" ng-model="formData.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">职位简称</label>
        <div class="col-sm-8">
          <input type="text" placeholder="职位简称" class="form-control" ng-model="formData.simpleName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">上级组织</label>
        <div class="col-sm-8">
        	<input readonly type="text" class="form-control" ng-model="formData.superName">
		</div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">描述</label>
        <div class="col-sm-8">
          <input type="text" placeholder="描述" class="form-control" ng-model="formData.description">
        </div>
      </div>
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2 col-xs-6">
          <button type="button" id="add" class="w100 btn btn-success" ng-click="submit()" ng-disabled='form.$invalid'>确定</button>
        </div>
        <div class="col-sm-2 col-xs-6">
          <a ng-click="return()" class="w100 btn btn-default">取消</a>
        </div>
      </div>
    </form>
  </div>
</div>
