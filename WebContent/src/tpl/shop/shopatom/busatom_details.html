<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="busAtomDetailsController">
  <div class="panel-heading font-bold text-center">
    服务子项详细信息
  </div>
  <div class="panel-body">
    <form name="form" class="form-horizontal form-validation" method="get" ng-model="formData">
    
     <div class="form-group">
        <label class="col-sm-3 control-label">子项编码<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" placeholder="子项编码" class="form-control" ng-model="formData.atomCode" tabindex="1" required readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">子项名称<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" placeholder="子项名称" class="form-control" ng-model="formData.atomName" tabindex="1" required readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">项目编号<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" placeholder="项目编号"  class="form-control" ng-model="formData.itemCode" required readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">项目名称<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="text" placeholder="项目名称"  class="form-control" ng-model="formData.itemName" required readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">配件数<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input type="number" placeholder="配件数" class="form-control" ng-model="formData.autoParts" readonly>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">配件<i class="fa fa-asterisk text-danger"></i></label>
        <div class="col-sm-8">
          <input id="autoPartAllName" type="text" placeholder="名称+品牌+规格+型号"  class="form-control" ng-model="formData.autoPartAllName" required readonly>
          <input type="hidden" ng-model="formData.autoPartId" >
        </div>
      </div>
      
     
      
      
      
      <div class="form-group">
        <label class="col-sm-3 control-label">配件单价</label>
        <div class="col-sm-8">
          <input type="number" placeholder="配件单价" class="form-control" ng-model="formData.eunitPrice" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">备注</label>
        <div class="col-sm-8">
          <input type="text" placeholder="备注" class="form-control" ng-model="formData.memo" readonly>
        </div>
      </div>
      
      
      <div class="line line-dashed b-b line-lg pull-in"></div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-2 col-xs-6">
          <a ng-click="cancel()" class="w100 btn btn-default">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
