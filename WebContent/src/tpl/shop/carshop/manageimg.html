<style type="text/css">
/*缩略图的外观定制*/
.thumbnail img {
  height: 150px;
}

.thumbnail .items-details {
  height: 3em;
  overflow-y: auto;
}

tr.removed {
  color: darkgray;
  text-decoration: line-through;
}
</style>
<div class="leave hbox hbox-auto-xs hbox-auto-sm"
	ng-controller="manageImgController">
<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<!-- <div class="col-md-4 col-xs-0"></div> -->
			<div class="col-md-7  ">
				<h2 class="leave-title text-right"><span class="text-center">门店照片管理</span></h2>
				<input type="file" class="hidden" id="addImage" nv-file-select="" uploader="uploader"  accept="image/*"/>
			</div>
			<div class="col-md-offset-2 col-md-2 "><span class="btn btn-success btn-sm " role="button"  style="margin-top:25px" ng-click="seleceImg()">新增图片</span></div>
		</div>
		</div>
  <div class="panel-body">
		<div class="row"><div class="progress" style="height:5px;">
  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
</div></div>
			<div class="row">
					  <div class=" col-md-4" ng-repeat="item in imgs">
					    <div class="thumbnail">
					      <img ng-src="http://{{item.serverIp}}:{{item.port}}/{{item.filePath}}" alt="1">
					
					      <div class="caption">
					        <p class="text-center">
					        <span class="btn btn-info btn-sm" role="button"  ng-click="showImg(item)">查看原图</span>
					          <span class="btn btn-danger btn-sm" role="button"  ng-click="deleteImg(item)">删除</span>
					        </p>
					      </div>
					    </div>
					  </div>
					</div>
		
		<div class="row" style="height:6px"><hr/></div>		
		
	</div>	
		<div class="row" style="height:6px"><hr/></div>		
	</div>
</div>
