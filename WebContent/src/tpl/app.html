<!-- navbar -->
<div data-ng-include=" 'src/tpl/blocks/header.html' " class="app-header navbar" >
</div>
<!-- / navbar -->
<!-- menu -->
<div data-ng-include=" 'src/tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}" >
</div>
<!-- / menu -->
<!-- content -->
<div class="app-content"  ng-controller="checkLoginController" >
<!--   <div ui-butterbar></div> -->
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
  <div class="app-content-body fade-in-up"  ui-view></div>
</div>
<!-- /content -->
<!-- modal dialog -->
<div id="dialog-container" class="none">
  <div id="dialog" class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12 m-dialog animating fade-in-down">
    <div class="panel panel-default">
      <div class="panel-heading font-bold" id="msgHead">操作确认</div>
      <div class="panel-body">
        <p id="msgP">你确定要执行该操作吗？</p>
        <div class="row">
          <div class="col-md-offset-2 col-md-4 col-sm-offset-2 col-sm-5 col-xs-6">
            <button id="warnCommitButton" ng-click="do()" type="submit" class="pull-right w100 btn btn-sm btn-danger">确定</button>
          </div>
          <div class="col-md-4 col-sm-5 col-xs-6">
            <button id="warnCancelButton" ng-click="cancel()" type="button" class="pull-right w100 btn btn-sm btn-default">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /modal dialog -->
<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
  <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
  &copy; 2015 版权所有
</div>
<!-- / footer -->
<div data-ng-include=" 'src/tpl/blocks/settings.html' " class="settings panel panel-default none">
</div>
