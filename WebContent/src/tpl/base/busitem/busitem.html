<div class="leave hbox hbox-auto-xs hbox-auto-sm"
	ng-controller="busItemController">
	<div class="frame-panel">
		<div class="row">
			<!-- <div class="col-md-4 col-xs-0"></div> -->
			<div class="col-md-3 col-xs-12">
				<h2 class="leave-title text-left txt-center">服务管理</h2>
			</div>
			<div class="col-md-9 col-xs-12"
				ng-init="single=true;only=false;mutiple=true;locked=true">
				<div class="panel-heading pull-right btn-group">
					<button id="clickId" class="none" ng-click="click()"></button>
					
					<button type="button" class="btn btn-success" ng-click="addRow()" ng-if="btns.ADD"
						ng-disabled="only">
						<i class="fa fa-fw fa-plus"></i> <span class="hid">添加</span>
					</button>
					<button type="button" class="btn btn-primary" ng-click="editRow()" ng-if="btns.UPDATE"
						ng-disabled="!canEdit">
						<i class="fa fa-fw fa-pencil"></i> <span class="hid">修改</span>
					</button>
					<button type="button" class="btn btn-info" ng-click="manageImg()" ng-if="btns.MANAGEIMG"
						ng-disabled="!canEdit">
						<i class=" glyphicon glyphicon-picture"></i> <span class="hid">管理显示图片</span>
					</button>
					<button type="button" class="btn btn-primary" ng-click="pushRow()" ng-if="btns.PUSH"
						ng-disabled="!canEdit">
						<i class="glyphicon glyphicon-envelope"></i> <span class="hid">推送</span>
					</button>
					<button type="button" class="btn btn-danger" ng-click="deleteRow()" ng-if="btns.DELETE"
						ng-disabled="!isMulti && !isSingle">
						<i class="fa fa-fw fa-minus"></i> <span class="hid">删除</span>
					</button>
					<button type="button" class="btn btn-default" ng-if="btns.DETAILS"
						ng-click="seeDetails()" ng-disabled="!canEdit">
						<i class="fa fa-fw fa-eye"></i> <span class="hid">查看</span>
					</button>
					

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 " id="modelBusTypeTree">
				<div bus_type_tree>
							<abn-tree tree-data="tree_data" tree-control="org_tree"
										on-select="tree_handler(branch)" expand-level="2"
										initial-selection="" icon-leaf="icon-users"
										icon-expand="fa fa-plus" icon-collapse="fa fa-minus">
							</abn-tree>
				</div>
			</div>
			<div class="col-md-10" id="modelContent">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="wrapper-md">
							<div class="" ui-view></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
