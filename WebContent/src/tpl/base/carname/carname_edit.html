<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="carNameEditController">
  <div class="panel-heading font-bold text-center">
    修改车品牌
  </div>
  
  	<div class="panel-body">
    	<form name="form" class="form-horizontal form-validation" method="post" ng-model="formData" enctype="multipart/form-data" novalidate>
    		<div class="row">
    			<div class="col-sm-7">
	    			  <div class="form-group">
					        <label class="col-sm-5 control-label">品牌首字母<i class="fa fa-asterisk text-danger"></i></label>
					        <div class="col-sm-7">
					        	<input type="text" class="form-control" ng-model="formData.firstLetter" required />
					        </div>
    	 			 </div>
    	 			 <div class="form-group">
				      		 <label class="col-sm-5  control-label">品牌名称<i class="fa fa-asterisk text-danger"></i></label>
					        <div class="col-sm-7">
					          <input  type="text"  class="form-control" ng-model="formData.makeName" required>
					      	 </div>
				  </div>
    			</div>
			<div class="col-sm-5">
				      <div class="form-group">
				      		<div class="col-sm-12">
				      				<div ng-if="!formData.photoUrl&&!uploading">
				 					<label class="col-sm-2 control-label">图片<i class="fa fa-asterisk text-danger"></i></label>
							        	<div class="col-sm-10">
							       			<input type="file" class="form-control" nv-file-select uploader="uploader"  accept="image/*"/>
							     		</div>
			 					</div>
						     		<div  class="col-sm-12 loading" style="height: 70px;" ng-if="uploading" >
						                  	<i class="glyphicon glyphicon-repeat"></i><br/>正在上传...
						                </div>
						                <div class="col-sm-12" ng-if="formData.photoUrl">
								         <div class="thumbnail">
										<img ng-src="{{formData.photoUrl}}" alt="图片" style="height: 100px;">
										<div class="caption">
										    	<p class="text-center">
										        	<span class="btn btn-info btn-sm" role="button"  ng-click="API.showImg(formData.photoUrl)">查看原图</span>
										          	<span class="btn btn-danger btn-sm" role="button"  ng-click="API.deleteImg(formData)">删除</span>
										        </p>
										</div>
									</div>
						                </div>
				      		</div>
				      </div>
			</div>    		
    		</div>
	    
	      
	    
	      
      <div class="line line-dashed b-b line-lg pull-in"></div>
      
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-2 col-xs-6">
          <div doing button-value="保存" doing-value="保存中..." is-doing="isDoing" doing-method="submit();" form-valid="form.$valid&&formData.photoUrl"></div>
        </div>
        <div class="col-sm-2 col-xs-6">
          <a ng-click="cancel()" class="w100 btn btn-default">取消</a>
        </div>
      </div>
    </form>
  </div>
</div>
