
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">地图管理</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<form name="form" ng-model="formData"
				class="form-horizontal form-validation" novalidate>

				<div class="form-group">
					<label class="col-sm-1 control-label">经度<i class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" id="model_mapX" class="form-control" ng-model="formData.lng" required readonly="readonly">
					</div>
					<label class="col-sm-1 control-label">纬度<i class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" id="model_mapY" class="form-control" ng-model="formData.lat" required readonly="readonly">
					</div>
					<div class="col-sm-1">
						<input type="button" hidden="true" id="mapHiddenButton" ng-click="refreshData();"/>
						<button class="btn btn-success" ng-disabled="form.$invalid" ng-click="submit();">确定</button>
					</div>
					<div class="col-sm-1">
						<button class="btn btn-danger" ng-click="cancel();">取消</button>
					</div>
				</div>
			</form>
			<iframe src="src/tpl/base/carshop/baiduMap.html" width="100%" height="500px" style="border: 0px;"></iframe>
		</div>
	</div>
</div>
