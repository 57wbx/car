<div class="leave hbox hbox-auto-xs hbox-auto-sm"
	ng-controller="baseCityController">
	<div class="frame-panel">
		<div class="row">
			<!-- <div class="col-md-4 col-xs-0"></div> -->
			<div class="col-md-3 col-xs-12">
				<h2 class="leave-title text-left txt-center">城市-地区-管理</h2>
			</div>
			<div class="col-md-9 col-xs-12"
				ng-init="single=true;only=false;mutiple=true;locked=true">
				<div class="panel-heading pull-right btn-group">
					<button id="clickId" class="none" ng-click="click()"></button>
					
					<button type="button" class="btn btn-success" ng-click="addRow()" ng-if="btns.ADD"
						ng-disabled="only" >
						<i class="fa fa-fw fa-plus"></i> <span class="hid">添加</span>
					</button>
					<button type="button" class="btn btn-primary" ng-click="editRow()" ng-if="btns.UPDATE"
						ng-disabled="single">
						<i class="fa fa-fw fa-pencil"></i> <span class="hid">修改</span>
					</button>
					<button type="button" class="btn btn-danger" ng-click="deleteRow()" ng-if="btns.DELETE"
						ng-disabled="mutiple">
						<i class="fa fa-fw fa-minus"></i> <span class="hid">删除</span>
					</button>
					<button type="button" class="btn btn-default" ng-if="btns.DETAILS"
						ng-click="seeDetails()" ng-disabled="single">
						<i class="fa fa-fw fa-eye"></i> <span class="hid">查看</span>
					</button>
					

				</div>
			</div>
		</div>
		
		<div class="row">
			
			  	<div class="col-sm-4">
			    <select class="form-control" ng-model="select.province" ng-options="p.id as p.name for p in province">
			      <option value="">-- 请选择省份 --</option>
			    </select>
		  </div>
		  <div class="col-md-4" ng-if="select.province">
		    <select class="form-control" ng-model="select.city"  ng-options="c.id as c.cityName for c in city">
		      <option value="">-- 请选择城市 --</option>
		    </select>
		  </div>
		  <div class="col-md-4" ng-if="select.city">
		    <select class="form-control" ng-model="select.area" ng-options="a.id as a.name for a in area">
		      <option value="">-- 请选择县区 --</option>
		    </select>
		  </div>
		  
		</div>			
		
		<div class="row" style="height:6px"><hr/></div>		
		
		<div class="row">
			<div class="col-md-12" id="modelContent">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="wrapper-md">
							<div class="" ui-view></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="row" style="height:6px"><hr/></div>		
	</div>
</div>
