    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >城市信息</h4>
      </div>
      <div class="modal-body">
      	<div class="container-fluid">
	        <form name="addCityForm" id="addCityForm" ng-model="formData" class="form-horizontal form-validation"> 
	        
		          <div class="form-group">
		           		<label class="col-sm-2 control-label">所属省份<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            	<input type="text" class="form-control"  disabled ng-model="formData.provinceName">
			            </div>
	        		</div>
	        		
		          <div class="form-group">
		           		<label class="col-sm-2 control-label">编号<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            	<input type="text" class="form-control"  ng-model="formData.cityCode" required>
			            </div>
			            
			            <label class="col-sm-2 control-label">名称<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            	<input type="text" class="form-control"  ng-model="formData.cityName" required>
			            </div>
	        		</div>
	        		
	        		<div class="form-group">
	        			
	        			<label class="col-sm-2 control-label">电话区号<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
				          		<input type="text"   class="form-control"  ng-model="formData.cellCode" required ng-pattern="/^[0-9]{1,9}$/"/>
			            </div>
			            
			             <label class="col-sm-2 control-label">排序号<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            	<input type="text" class="form-control"  ng-model="formData.sortCode" required ng-pattern="/^[0-9]{1,9}$/">
			            </div>
	        		</div>
	        		
	        		<div class="form-group">
	        			
	        			<label class="col-sm-2 control-label">是否热门城市<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            	<select ng-model="formData.isHot" class="form-control">
			            			<option value="0">不是</option>
			            			<option value="1">是</option>
			            	</select>
			            </div>
			            
			             <label class="col-sm-2 control-label">是否在前端显示<i class="fa fa-asterisk text-danger"></i></label>
			            <div class="col-sm-4">
			            		<select ng-model="formData.isShow" class="form-control">
			            				<option value="0">不是</option>
			            				<option value="1">是</option>
			            		</select>
			            </div>
	        		</div>
	        		
	        		<div class="form-group">
	        			
	        			<label class="col-sm-2 control-label">备注<i class="fa fa-asterisk text-danger"></i></label>
	        			<div class="col-sm-10">
		        			<textarea rows="2" ng-model="formData.memo" class="form-control"></textarea>
	        			</div>
			           
	        		</div>
	        		
	        		
	        		
	        </form>
	        </div>
      </div>
      <div class="modal-footer ">
	      	<div class="text-center">
		        <button type="button" class="btn btn-success" id="citySubmit" ng-click="ok()" ng-disabled="addCityForm.$invalid ">确定</button>
		        <button type="button" class="btn btn-primary" ng-click="cancel()">取消</button>
	      </div>
      	</div>
    </div>
 </form>
