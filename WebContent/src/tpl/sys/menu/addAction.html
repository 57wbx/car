
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">菜单操作</h4>
	</div>
	<div class="modal-body">
		<div class="container-fluid">
			<form name="addActionForm" ng-model="formData"
				class="form-horizontal form-validation" novalidate>

				<div class="form-group">
					<label class="col-sm-2 control-label">编号<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="formData.number"
							required>
					</div>

					<label class="col-sm-2 control-label">名称<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="formData.name"
								required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">操作类型<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<select class="form-control" ng-model="formData.fType">
							<option value="0">页面资源</option>
							<option value="1">处理操作</option>
						</select>
					</div>

					<label class="col-sm-2 control-label">使用状态<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
							<select class="form-control" ng-model="formData.useState">
								<option value="0">使用</option>
								<option value="1">禁用</option>
							</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">资源路径<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="formData.uiClass"
							required>
					</div>

					<label class="col-sm-2 control-label">访问路径<i
						class="fa fa-asterisk text-danger"></i></label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="formData.action"
								required>
					</div>
				</div>
				
			</form>
		</div>
	</div>
	<div class="modal-footer ">
		<div class="text-center">
			<button type="button" class="btn btn-success" ng-click="ok()"
				ng-disabled="addActionForm.$invalid">确定</button>
			<button type="button" class="btn btn-primary" ng-click="cancel()">取消</button>
		</div>
	</div>
</div>
