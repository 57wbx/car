<div class="modal-content" >
      <div class="modal-header">
	        <button type="button" class="close"  ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" >修改订单状态</h4>
      </div>
      
      <div class="modal-body">
      		<div class="container-fluid">
      			<form novalidate name="form" method="post" class="form-horizontal form-validation " >
      				<div class="form-group">
      					<label class="col-sm-1 control-label">状态</label>
      					<div class="col-sm-3">
      						<input class="form-control" readonly value="{{state}}" />
      					</div>
      				</div>
      				
      				<div class="form-group">
      					<label class="col-sm-1 control-label">备注</label>
      					<div class="col-sm-11">
	      					<textarea class="form-control" ng-model="formData.trackMemo"></textarea>
      					</div>
      				</div>
      			</form>
	        </div>
      </div>
      
      <div class="modal-footer ">
	      	<div class="row text-center">
			<div class="col-sm-offset-4 col-sm-2 col-xs-6">
		          	<div doing button-value="保存" doing-value="保存中..." is-doing="isDoing" doing-method="submit();" form-valid="form.$valid"></div>
		        </div>
		        <div class="col-sm-2 col-xs-6">
		          	<a ng-click="cancel()" class="w100 btn btn-default">取消</a>
		        </div>
	        </div>
      </div>
</div>
