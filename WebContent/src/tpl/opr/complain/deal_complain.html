    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close"  ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >处理投诉</h4>
      </div>
      <div class="modal-body">
      		<form name="form" class="form-horizontal form-validation " method="get" ng-model="formData" novalidate>
      			<div class="form-group">
      				<label class="col-sm-2 control-label">处理意见<i class="fa fa-asterisk text-danger"></i></label>
      				<div class="col-sm-10">
      					<textarea class="form-control" rows="2" ng-model="formData.dealSuggestion" required></textarea>
      				</div>
      			</div>
      			<div class="form-group">
      				<label class="col-sm-2 control-label">处理结果<i class="fa fa-asterisk text-danger"></i></label>
      				<div class="col-sm-10">
      					<textarea class="form-control" rows="2" ng-model="formData.dealResult" required></textarea>
      				</div>
      			</div>
      			<div class="form-group">
      				<label class="col-sm-2 control-label">备注</label>
      				<div class="col-sm-10">
      					<textarea class="form-control" rows="2" ng-model="formData.memo" ></textarea>
      				</div>
      			</div>
      			<div class="form-group" ng-if="hasIsBlackList">
      				<div class="col-sm-offset-2 col-sm-10">
	      				<div class="checkbox">
				                  <label class="i-checks">
				                    <input type="checkbox" ng-model="formData.isBlackList" ng-true-value=1 ng-false-value=0 ><i></i>拉入黑名单
				                  </label>
				        </div>
      				</div>
      			</div>
      		</form>
      </div>
      <div class="modal-footer ">
	      	<div class="text-center">
		        <button type="button" class="btn btn-success" ng-disabled="form.$invalid" ng-click="sumbit()">确定</button>
		        <button type="button" class="btn btn-primary" ng-click="cancel()">取消</button>
	      </div>
      	</div>
    </div>
